<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=5" />
    <link rel="icon" href="./images/devchallenges.png" />

    <link rel="shortcut icon" type="image/x-icon" href="https://devchallenges.io/" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>My Gallery | Devchallenges</title>
  </head>
  <body>
    <section class="user">
      <img src="./images/profilePhoto.png" alt="profile" />

      <h1 class="user__name">Rodney Cotton</h1>
      <p class="user__location">Helsinki, Finland</p>

      <div class="user__stats">
        <div class="user__posts">
          <p class="user__number">100</p>
          <p class="user__title">Posts</p>
        </div>

        <div class="user__posts">
          <p class="user__number">2,242</p>
          <p class="user__title">Followers</p>
        </div>

        <div class="user__posts">
          <p class="user__number">1,432</p>
          <p class="user__title">Following</p>
        </div>
      </div>
    </section>

    <section class="gallery__container">
      <div class="image__one"><img src="./images/photo1.png" alt="image" /></div>
      <div class="image__two"><img src="./images/photo2.png" alt="image" /></div>
      <div class="image__three"><img src="./images/photo3.png" alt="image" /></div>
      <div class="image__four"><img src="./images/photo4.png" alt="image" /></div>
      <div class="image__five"><img src="./images/photo5.png" alt="image" /></div>
      <div class="image__six"><img src="./images/photo6.png" alt="image" /></div>
    </section>

    <footer><p>battian @ DevChallenges.io</p></footer>
  </body>
</html>
